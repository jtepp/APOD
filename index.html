<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset=“UTF-8”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/post.css">
    <title>APOD</title>
</head>

<body scheme="light">

    <header>
        <span id="logo">APOD</span>
        <div id="scheme-button"></div>
    </header>

    <div id="feed-cont" mode="compact">

        <section>
            <div class="post">
                <div class="post-image-cont" id="2201/SunriseYear_Vanzella_960">
                    <img class="post-image" src="https://apod.nasa.gov/apod/image/2201/SunriseYear_Vanzella_960.jpg"
                        draggable="false">
                </div>
                <div class="post-extras">
                    <box-icon name="heart" type="regular" class="bx-button like-button"></box-icon>

                    <box-icon name="link" class="bx-button share-button"></box-icon>
                </div>
            </div>
        </section>

        <section>
            <div class="post">
                <div class="post-image-cont" id="2201/venus_220101_ladanyi_web1024">
                    <img class="post-image" src="https://apod.nasa.gov/apod/image/2201/venus_220101_ladanyi_web1024.jpg"
                        draggable="false">
                </div>
                <div class="post-extras">
                    <box-icon name="heart" type="regular" class="bx-button like-button"></box-icon>

                    <box-icon name="link" class="bx-button share-button"></box-icon>
                </div>
            </div>
        </section>



    </div>


    <script src="script.js"></script>
</body>

</html>
